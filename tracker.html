<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense & Tax Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 20px;
    }
    .chart-container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="logout-btn" class="btn btn-danger float-end">Logout</button>
    <h1 id="userName" class="text-center mb-4"></h1>
    <section id="budget-section" class="mb-4">
      <h2>Set Monthly Budget</h2>
      <form id="budget-form">
        <label for="budget-amount" class="form-label">Monthly Budget</label>
        <input type="number" id="budget-amount" class="form-control" placeholder="Set Budget (₹)" required>
        <button type="submit" class="btn btn-primary mt-2">Set Budget</button>

      </form>
      <div id="budget-info" class="alert alert-secondary d-none mt-3">
        <strong>Budget:</strong> ₹<span id="budget-display"></span><br>
        <strong>Remaining:</strong> ₹<span id="remaining-budget"></span>
        <button id="reset-budget-btn" class="btn btn-warning btn-sm mt-2">Reset Budget</button>
      </div>
    </section>
    <section id="expense-tracker" class="mb-4">
      <h2>Expense Tracker</h2>
      <form id="expense-form">
        <input type="number" id="expense-amount" class="form-control mb-2" placeholder="Expense Amount (₹)" required>
        <select id="expense-category" class="form-control mb-2" required>
          <option value="">Select Category</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Shopping">Shopping</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>
        <button type="submit" class="btn btn-primary">Add Expense</button>
      </form>
      <table class="table mt-3">
        <thead>
          <tr>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="expense-table"></tbody>
      </table>
    </section>
    <section id="chart-section">
      <h2>Expense Chart</h2>
      <div class="chart-container">
        <canvas id="expense-chart"></canvas>
      </div>
    </section>
    <div class="container">
      <h1>Calculate Your Tax For Old Tax Slab</h1>
      <label for="income-input">Enter your yearly income:</label>
      <input type="number" id="income-input" placeholder="Enter income">
    <button id="calculate-btn">Calculate Tax</button>
    <h2 id="tax-output"></h2>
    <div id="pay-now-container"></div>
    <div id="qrcode-container"></div>
</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
